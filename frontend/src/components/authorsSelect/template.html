<div class="form-group">
    <select class="form-control">
      <option ng-repeat="author in vm.authorsList" ng-selected="author.name == vm.authorName" value="{{author._id}}">{{author.name}}</option>
    </select>
</div>
<div ng-hide="vm.hidden">
    <input name="newAuthor">
    <button class="btn btn-primary" ng-click="vm.createAuthor()">Create</button>
</div>
