<h1>Books</h1>
<create-book></create-book>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Bought</th>
        <th></th>
    </tr>
    <tr ng-repeat="book in vm.booksList">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.bought_on | date:'dd-MM-yyyy'}}</td>
        <td><button ng-click="vm.editBook(book)">Edit</button></td>
        <td><button>Delete</button></td>
    </tr>
</table>
<update-book ng-hide="vm.hidden"></update-book>
