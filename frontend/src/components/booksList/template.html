<h1>Books</h1>
<create-book></create-book>
<table class="table">
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Bought</th>
        <th>Operations</th>
    </tr>
    <tr>
        <td><input ng-model="search.$"></td>
        <td><input ng-model="search.title"></td>
        <td><input ng-model="search.bought_on"></td>
        <td></td>
    </tr>
    <tr ng-repeat="book in vm.booksList | filter:search:strict">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.bought_on | date:'dd-MM-yyyy'}}</td>
        <td><button class="btn btn-primary" ng-click="vm.editBook(book)">Edit</button><button class="btn btn-primary" ng-click="vm.deleteBook(book._id)">Delete</button></td>
    </tr>
</table>
<update-book ng-hide="vm.hidden"></update-book>
