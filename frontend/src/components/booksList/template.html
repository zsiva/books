<h3>Books</h3>
<create-book></create-book>
<table class="table">
    <tr class="bg-primary">
        <th>Title</th>
        <th>Author</th>
        <th>Bought</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td><input ng-model="search.$"></td>
        <td><input ng-model="search.title"></td>
        <td><input ng-model="search.bought_on"></td>
        <td></td>
    </tr>
    <tr ng-repeat="book in vm.booksList | filter:search:strict" ng-class-odd="'bg-info'">
        <td>{{book.title}}</td>
        <td>{{book.author_id.name}}</td>
        <td>{{book.bought_on | date:'dd-MM-yyyy'}}</td>
        <td>
          <button class="btn btn-primary fa fa-pencil" ng-click="vm.editBook(book)">&nbsp;Edit</button>
          <button class="btn btn-primary fa fa-trash" ng-click="vm.deleteBook(book._id)">&nbsp;Delete</button>
        </td>
    </tr>
</table>
