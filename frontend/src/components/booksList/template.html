<h1>Books</h1>
<create-book></create-book>
<table>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Bought</th>
    </tr>
    <tr ng-repeat="book in vm.booksList">
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.bought_on | date:'dd-MM-yyyy'}}</td>
        <td><button>Delete</button></td>
    </tr>
</table>
