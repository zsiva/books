<h3 class="bg-info main-title">{{vm.authorData.name}}</h3>
<div ng-show="vm.editorEnabled">
    <div class="form-group">
        <label>Name: </label>
        <input ng-model="vm.authorData.name" placeholder="Author name">
    </div>
    <div class="form-group">
        <label>Choose author's books:</label>
        <multi-select collection="'book'" ng-model="vm.authorData.books_id" selected-model="vm.authorsSelected" button-text="'Select book'"></multi-select>
    </div>
</div>
<div ng-hide="vm.editorEnabled">
    <h5 class="main-title">Books</h5>
    <table-list data="vm.booksList"></table-list>
</div>
<div class="pull-left">
    <button class="btn btn btn-warning fa fa-chevron-left" ui-sref="authors-list">&nbsp;Back</button>
</div>
<div class="pull-right">
    <button ng-hide="vm.editorEnabled" ng-click="vm.editorEnabled=!vm.editorEnabled" class="btn btn-primary fa fa-pencil">&nbsp;Edit</button>
    <div ng-show="vm.editorEnabled">
        <button ng-click="vm.editorEnabled=!vm.editorEnabled" class="btn btn-danger fa fa-times">&nbsp;Cancel</button>
        <button class="btn btn-primary fa fa-save" ng-click="vm.saveAuthor()">&nbsp;Save</button>
    </div>
</div>
