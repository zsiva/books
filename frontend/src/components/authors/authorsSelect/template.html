<div class="form-group">
    <select class="form-control" ng-model="vm.selectModel"
            ng-options="author._id as author.name for author in vm.authorsList | orderBy:['name']"
            ng-selected="{{author.name == vm.authorName}}">
        <option></option>
    </select>
</div>
<div ng-hide="vm.hidden">
    <input name="newAuthor">
    <button class="btn btn-primary" ng-click="vm.createAuthor()">Create</button>
</div>
