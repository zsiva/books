<div class="modal-header">
    <h3>{{modalOptions.headerText}}</h3>
</div>
<div class="modal-body">@body@</div>
<div class="modal-footer">
    <button class="btn btn btn-warning" data-dismiss="modal"
            ng-click="modalOptions.closeModal()">{{modalOptions.closeButtonText}}
    </button>
    <button ng-show="{{modalOptions.displayAction}}" class="btn btn-primary" data-dismiss="modal"
            ng-click="modalOptions.ok()">{{modalOptions.actionButtonText}}
    </button>
</div>
