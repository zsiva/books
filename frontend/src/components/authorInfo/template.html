<h3 class="bg-info main-title">{{vm.authorName}}</h3>
<h5 class="main-title">Books</h5>
<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Title</th>
            <th>Category</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="book in vm.booksList | orderBy:'title'" ng-class-odd="'bg-info'">
            <td>{{$index + 1}}</td>
            <td>{{book.title}}</td>
            <td>category</td>
        </tr>
        </tbody>
    </table>
</div>
<div class="pull-left">
    <button class="btn btn btn-warning fa fa-chevron-left" ui-sref="authors-list">&nbsp;Back</button>
</div>
